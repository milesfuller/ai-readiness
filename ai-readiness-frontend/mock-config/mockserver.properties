###############################
# MockServer Test Configuration
###############################

# Enable CORS for browser requests
mockserver.enableCORSForAPI=true
mockserver.enableCORSForAllResponses=true

# Logging configuration
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# Security settings for test environment
mockserver.disableRequestAudit=false
mockserver.maxSocketTimeout=120000
mockserver.maxFutureTimeout=60000

# Memory settings
mockserver.maxExpectations=1000
mockserver.maxWebSocketExpectations=1000

# Test-specific timeouts
mockserver.socketConnectionTimeout=30000