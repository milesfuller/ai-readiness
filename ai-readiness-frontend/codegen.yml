overwrite: true
schema: "./lib/graphql/schema.ts"
generates:
  ./lib/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ./context#GraphQLContext
      useIndexSignature: true
      enumsAsTypes: false
      scalars:
        DateTime: Date
        JSON: any
        Upload: any
      mappers:
        User: ../types#User
        Organization: ../types#Organization
        Survey: ../types#Survey
        Response: ../types#Response