_format_version: "3.0"
_transform: true

services:
  - name: auth
    url: http://supabase-auth:9999
    plugins:
      - name: cors
    routes:
      - name: auth-all
        strip_path: true
        paths:
          - /auth/v1/

  - name: rest
    url: http://supabase-rest:3000
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: rest-all
        strip_path: true
        paths:
          - /rest/v1/

  - name: realtime
    url: http://supabase-realtime:4000
    plugins:
      - name: cors
    routes:
      - name: realtime-all
        strip_path: true
        paths:
          - /realtime/v1/

  - name: storage
    url: http://supabase-storage:5000
    plugins:
      - name: cors
    routes:
      - name: storage-all
        strip_path: true
        paths:
          - /storage/v1/

