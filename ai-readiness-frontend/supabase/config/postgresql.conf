# PostgreSQL configuration for Supabase test environment
# Basic settings for development/testing

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write ahead log
wal_level = logical
max_wal_size = 1GB
min_wal_size = 80MB

# Query tuning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_statement = 'none'
log_min_messages = fatal

# Checkpoints
checkpoint_completion_target = 0.9

# Enable required extensions
shared_preload_libraries = 'pg_stat_statements,pgaudit,plpgsql,plpgsql_check,pg_cron,pg_net,pgsodium'

# Replication
max_wal_senders = 10
max_replication_slots = 10

# Realtime
max_slot_wal_keep_size = 1024